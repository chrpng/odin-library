<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://use.fontawesome.com/c1642ad317.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto+Slab:200,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <nav>
    	<h1>Library Catalogue</h1>
    	<i class="toggle-layout fa fa-th"></i>
    </nav>
    <section class="form-container">
        <button class="new-book">New Book</button>
        <div class="form-gray"></div>
        <form action="">
            <i class="close-btn fa fa-times"></i>
            <div class="form-grid">
                <label for="new-title">Title:</label>
                <input id="new-title" type="text" placeholder="Title">
                <label for="new-author">Author:</label>
                <input id="new-author" type="text" placeholder="Author">
                <label for="new-pages">Pages:</label>
                <input id="new-pages"type="number" placeholder="Pages">
                <label for="read-status">Status:</label>
                <select name="read-status" id="read-status">
                    <option value="Completed" selected>Completed</option>
                    <option value="Reading">Reading</option>
                    <option value="Plan To Read">Plan To Read</option>
                    <option value="Dropped">Dropped</option>
                </select>
            </div>
            <button class="add-to-library">Add To Library</button>
        </form>
    </section>
    <div id="container">
        <div class="grid"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
